<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>download attribute example</title>
<style>
  body {
    font-size:60px;
  }
</style>
</head>
<body>
  <p><a href="drawing.pdf">Link to a pdf file</a></p>
  <p><a href="drawing.pdf" download="my_drawing.pdf">Link to a pdf file with download attribute</a></p>
</body>
</html>
